<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>  
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
  crossorigin="anonymous">
</head>
<body>
  <header class="container-fluid">
    <div>
      <img src="./images/logo.png" alt="Logo">
      <p>WFA</p>
    </div>
  </header>
  <div class="container-fluid question-form">
    <h1>the only weather forecast you need</h1>
    <form action="" method="get" class="form">
      <input class="form-control" list="datalistOptions" id="city-Data-List" placeholder="Type to search..." action="#">
      <input class="button" type="button" value="Search" name="button">
      <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Chicago">
      </datalist> 
    </form>
  </div>
  <div class="container weather-container">
    <div class="row weather-descriptions">
      <div>
        <h3>testo</h3>
      </div>
      <div class="data">
        <div class="col weather-data">
          <p id="gradi"></p>
          <p id="description"></p>
        </div>
        <div class="col weather-data">
          <p id="temp-max">Tem Max:</p>
          <p id="temp-min">Tem Min:</p>
          <p id="humidity">Humidity:</p>
          <p id="wind">Wind:</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
  <script src="./index.js"></script>
  
  
</body>
</html>
